<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#1e88e5"/>
  
  <!-- 左側のアイコンとタイトル部分 -->
  <g transform="translate(120, 150)">
    <!-- ネットワークアイコン -->
    <circle cx="0" cy="0" r="40" fill="#ffffff"/>
    <circle cx="-15" cy="-15" r="5" fill="#1e88e5"/>
    <circle cx="0" cy="-20" r="5" fill="#1e88e5"/>
    <circle cx="15" cy="-15" r="5" fill="#1e88e5"/>
    <circle cx="20" cy="0" r="5" fill="#1e88e5"/>
    <circle cx="15" cy="15" r="5" fill="#1e88e5"/>
    <circle cx="0" cy="20" r="5" fill="#1e88e5"/>
    <circle cx="-15" cy="15" r="5" fill="#1e88e5"/>
    <circle cx="-20" cy="0" r="5" fill="#1e88e5"/>
    
    <!-- 線でつなぐ -->
    <line x1="-15" y1="-15" x2="0" y2="-20" stroke="#1e88e5" stroke-width="2"/>
    <line x1="0" y1="-20" x2="15" y2="-15" stroke="#1e88e5" stroke-width="2"/>
    <line x1="15" y1="-15" x2="20" y2="0" stroke="#1e88e5" stroke-width="2"/>
    <line x1="20" y1="0" x2="15" y2="15" stroke="#1e88e5" stroke-width="2"/>
    <line x1="15" y1="15" x2="0" y2="20" stroke="#1e88e5" stroke-width="2"/>
    <line x1="0" y1="20" x2="-15" y2="15" stroke="#1e88e5" stroke-width="2"/>
    <line x1="-15" y1="15" x2="-20" y2="0" stroke="#1e88e5" stroke-width="2"/>
    <line x1="-20" y1="0" x2="-15" y2="-15" stroke="#1e88e5" stroke-width="2"/>
    
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="#1e88e5" stroke-width="1"/>
    <line x1="15" y1="-15" x2="-15" y2="15" stroke="#1e88e5" stroke-width="1"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#1e88e5" stroke-width="1"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#1e88e5" stroke-width="1"/>
    
    <!-- タイトル -->
    <text x="0" y="70" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">AI Messenger</text>
  </g>
  
  <!-- 右側のデバイス表示部分 -->
  <g transform="translate(520, 180)">
    <!-- PC/デスクトップ画面 -->
    <rect x="-180" y="-120" width="260" height="180" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
    <rect x="-170" y="-110" width="240" height="160" fill="#f5f5f7"/>
    
    <!-- PCの画面コンテンツ（チャットフロー） -->
    <rect x="-160" y="-100" width="70" height="140" fill="#ffffff" stroke="#eeeeee" stroke-width="1"/>
    <rect x="-80" y="-100" width="140" height="140" fill="#ffffff" stroke="#eeeeee" stroke-width="1"/>
    
    <!-- チャットフローノード -->
    <rect x="-70" y="-80" width="50" height="25" rx="3" fill="#e3f2fd" stroke="#90caf9" stroke-width="1"/>
    <rect x="-40" y="-40" width="50" height="25" rx="3" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="1"/>
    <rect x="-10" y="0" width="50" height="25" rx="3" fill="#e3f2fd" stroke="#90caf9" stroke-width="1"/>
    <rect x="20" y="40" width="50" height="25" rx="3" fill="#fff3e0" stroke="#ffcc80" stroke-width="1"/>
    
    <!-- 接続線 -->
    <line x1="-45" y1="-55" x2="-15" y2="-40" stroke="#dddddd" stroke-width="1"/>
    <line x1="-15" y1="-15" x2="15" y2="0" stroke="#dddddd" stroke-width="1"/>
    <line x1="15" y1="25" x2="45" y2="40" stroke="#dddddd" stroke-width="1"/>
    
    <!-- スマートフォン -->
    <rect x="55" y="-80" width="90" height="160" rx="10" fill="#333333"/>
    <rect x="60" y="-65" width="80" height="130" fill="#ffffff"/>
    
    <!-- スマホの画面内容 -->
    <rect x="65" y="-55" width="70" height="30" fill="#1e88e5" rx="3"/>
    <rect x="65" y="-20" width="50" height="20" rx="3" fill="#f5f5f5" stroke="#eeeeee" stroke-width="1"/>
    <rect x="85" y="5" width="50" height="20" rx="3" fill="#e3f2fd" stroke="#90caf9" stroke-width="1"/>
    <rect x="65" y="30" width="50" height="20" rx="3" fill="#f5f5f5" stroke="#eeeeee" stroke-width="1"/>
    <rect x="85" y="55" width="50" height="20" rx="3" fill="#e3f2fd" stroke="#90caf9" stroke-width="1"/>
    
    <!-- スマホのホームボタン -->
    <circle cx="100" cy="75" r="5" fill="#f5f5f5"/>
  </g>
  
  <!-- 説明テキスト -->
  <g transform="translate(400, 300)">
    <text x="0" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">AI機能の強化により</text>
    <text x="0" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">運用効率化を実現</text>
    
    <text x="0" y="65" font-family="Arial" font-size="14" fill="#e3f2fd" text-anchor="middle">情報検索から文書要約までをワンストップで提供</text>
    <text x="0" y="85" font-family="Arial" font-size="14" fill="#e3f2fd" text-anchor="middle">「Azure AI RAG」 を採用</text>
  </g>
  
  <!-- 装飾的な要素 -->
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.2"/>
    <circle cx="-50" cy="30" r="10" fill="#ffffff" opacity="0.2"/>
    <circle cx="30" cy="40" r="8" fill="#ffffff" opacity="0.2"/>
    <circle cx="-20" cy="-20" r="5" fill="#ffffff" opacity="0.2"/>
  </g>
  
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="12" fill="#ffffff" opacity="0.2"/>
    <circle cx="40" cy="-15" r="7" fill="#ffffff" opacity="0.2"/>
    <circle cx="-30" cy="10" r="9" fill="#ffffff" opacity="0.2"/>
  </g>
</svg>
